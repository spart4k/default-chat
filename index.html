                  <img :src="item.avatar" alt="">

                  </div>
                </div>
              </div>
            </div>
            <div v-else class="chat-contacts__notfound">

            </div>
          </div>
          
        </div>

                  <div v-if="activeDialog" :key="activeDialog.title" class="title">
                    {{ activeDialog.title }}
                  </div>
                </transition>
                <div class="online">
                </div>
              </div>
            </div>

                </div>
              </div>
